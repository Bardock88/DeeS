name: Automatic Builds
on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Update package lists
      run: sudo apt update
    - name: Install wxWidgets and PortAudio
      run: sudo apt install libwxgtk3.0-dev portaudio19-dev -y
    - name: Checkout
      uses: actions/checkout@v1
    - name: Compile
      run: make
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: noods-linux
        path: noods

  build-mac:
    runs-on: macos-latest

    steps:
    - name: Install wxWidgets and PortAudio
      run: brew install wxmac portaudio
    - name: Checkout
      uses: actions/checkout@v1
    - name: Compile
      run: make
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: noods-mac
        path: noods

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Install MSYS2
      run: choco install msys2
      shell: cmd
    - name: Install MinGW and PortAudio
      run: C:\tools\msys64\usr\bin\bash -lc "pacman -S mingw-w64-x86_64-gcc mingw-w64-x86_64-portaudio make --noconfirm"
      shell: cmd
    - name: Install wxWidgets 3.0.4
      run: C:\tools\msys64\usr\bin\bash -lc "wget http://repo.msys2.org/mingw/x86_64/mingw-w64-x86_64-wxWidgets-3.0.4-3-any.pkg.tar.xz && pacman -U mingw-w64-x86_64-wxWidgets-3.0.4-3-any.pkg.tar.xz --noconfirm"
      shell: cmd
    - name: Checkout
      uses: actions/checkout@v1
    - name: Compile
      run: C:\tools\msys64\usr\bin\bash -lc "cd /d/a/NooDS/NooDS && export PATH=$PATH:/mingw64/bin && make && strip noods.exe"
      shell: cmd
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: noods-windows
        path: noods.exe

  build-switch:
    runs-on: ubuntu-latest

    steps:
    - name: Install devkitPro pacman
      run: wget https://github.com/devkitPro/pacman/releases/download/devkitpro-pacman-1.0.1/devkitpro-pacman.deb && sudo dpkg -i devkitpro-pacman.deb
    - name: Install Switch dev tools
      run: sudo dkp-pacman -S switch-dev switch-mesa switch-glad --noconfirm
    - name: Checkout
      uses: actions/checkout@v1
    - name: Compile
      run: export DEVKITPRO=/opt/devkitpro && make -f Makefile.switch
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: noods-switch
        path: noods.nro
