name: Automatic Builds
on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Install wxWidgets
      run: sudo apt install libwxgtk3.0-dev -y
    - name: Install PortAudio
      run: sudo apt install portaudio19-dev -y
    - name: Checkout
      uses: actions/checkout@v1
    - name: Compile
      run: make
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: noods-linux
        path: noods

  build-mac:
    runs-on: macos-latest

    steps:
    - name: Install wxWidgets
      run: brew install wxmac
    - name: Install PortAudio
      run: brew install portaudio
    - name: Checkout
      uses: actions/checkout@v1
    - name: Compile
      run: make
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: noods-mac
        path: noods

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Download wxWidgets
      run: choco install wxwidgets
      shell: cmd
    - name: Compile wxWidgets
      run: call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" & nmake.exe -f makefile.vc BUILD=release TARGET_CPU=x64
      working-directory: C:\wxWidgets-3.1.2\build\msw
      shell: cmd
    - name: Download PortAudio
      run: git clone https://git.assembla.com/portaudio.git -b pa_stable_v190600_20161030
      working-directory: C:\
      shell: cmd
    - name: Configure PortAudio
      run: call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" & cmake .. -G "Visual Studio 16 2019"
      working-directory: C:\portaudio\build
      shell: cmd
    - name: Compile PortAudio
      run: call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" & msbuild.exe portaudio.sln /property:Configuration=Release
      working-directory: C:\portaudio\build
      shell: cmd
    - name: Checkout
      uses: actions/checkout@v1
    - name: Compile
      run: call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" & msbuild.exe noods.sln
      shell: cmd
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: noods-windows
        path: x64/Release/noods.exe

  build-switch:
    runs-on: ubuntu-latest

    steps:
    - name: Install devkitPro pacman
      run: wget https://github.com/devkitPro/pacman/releases/download/devkitpro-pacman-1.0.1/devkitpro-pacman.deb && sudo dpkg -i devkitpro-pacman.deb
    - name: Install Switch dev tools
      run: sudo dkp-pacman -S switch-dev --noconfirm
    - name: Checkout
      uses: actions/checkout@v1
    - name: Compile
      run: export DEVKITPRO=/opt/devkitpro && make -f Makefile.switch
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: noods-switch
        path: noods.nro
